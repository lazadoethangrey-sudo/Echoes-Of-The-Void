
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Echoes of the Void</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background-color: #020617;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    /* Only show virtual cursor on non-touch devices */
    @media (pointer: coarse) {
      .virtual-cursor { display: none !important; }
      body { cursor: auto !important; }
      #root * { cursor: auto !important; }
    }

    @media (pointer: fine) {
      body { cursor: none !important; }
      #root * { cursor: none !important; }
    }

    .font-cinzel { font-family: 'Cinzel', serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }

    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .text-glow {
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.6), 0 0 30px rgba(139, 92, 246, 0.4);
    }

    .void-flux {
      background: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 70%);
      animation: flux 15s ease-in-out infinite alternate;
    }

    @keyframes flux {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.2) translate(20px, 10px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .scanline {
      width: 100%;
      height: 3px;
      background: linear-gradient(to bottom, rgba(139, 92, 246, 0.1), transparent);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 50;
      pointer-events: none;
      animation: scanline 6s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    .damage-popup {
      position: absolute;
      pointer-events: none;
      font-weight: 900;
      font-family: 'Cinzel', serif;
      z-index: 100;
      animation: pop-up 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes pop-up {
      0% { transform: translateY(0) scale(0.5); opacity: 0; filter: blur(4px); }
      20% { transform: translateY(-30px) scale(1.4); opacity: 1; filter: blur(0); }
      100% { transform: translateY(-80px) scale(1); opacity: 0; }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.4);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .virtual-cursor {
      position: fixed;
      width: 36px;
      height: 36px;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s;
    }

    .active-interact .virtual-cursor {
      width: 48px;
      height: 48px;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "dom": "https://esm.sh/dom@^0.0.3"
  }
}
</script>
</head>
<body class="bg-slate-950">
  <div id="root"></div>
</body>
</html>
