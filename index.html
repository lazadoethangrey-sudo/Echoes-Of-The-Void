
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Echoes of the Void</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background-color: #020617;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    /* Only show virtual cursor on non-touch devices or when moving mouse */
    @media (pointer: coarse) {
      .virtual-cursor {
        display: none !important;
      }
      body {
        cursor: auto !important;
      }
      #root * {
        cursor: auto !important;
      }
    }

    @media (pointer: fine) {
      body {
        cursor: none !important;
      }
      #root * {
        cursor: none !important;
      }
    }

    .font-cinzel {
      font-family: 'Cinzel', serif;
    }

    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .text-glow {
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(139, 92, 246, 0.3);
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes capsule-shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
    }
    .capsule-shake {
      animation: capsule-shake 0.3s infinite ease-in-out;
    }

    @keyframes rarity-pop {
      0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
      50% { transform: scale(1.2); opacity: 1; filter: blur(0px); }
      100% { transform: scale(1); opacity: 1; }
    }
    .rarity-splash {
      animation: rarity-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .prismatic-glow {
      background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
      background-size: 400% 400%;
      animation: prismatic 3s linear infinite;
    }
    @keyframes prismatic {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(139, 92, 246, 0.1);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 50;
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .damage-popup {
      position: absolute;
      pointer-events: none;
      font-weight: 900;
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      color: #ef4444;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      animation: float-up 1s forwards ease-out;
      z-index: 100;
    }

    @keyframes float-up {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { transform: translateY(-20px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-60px) scale(1); opacity: 0; }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.3);
      border-radius: 10px;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .virtual-cursor {
      position: fixed;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    /* Mobile specific spacing fixes */
    @media (max-width: 768px) {
      .mobile-padding { padding: 1rem; }
      .mobile-text-sm { font-size: 0.75rem; }
      .mobile-hide { display: none; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
