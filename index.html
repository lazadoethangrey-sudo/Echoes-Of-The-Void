

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Echoes of the Void</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background-color: #020617;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    @media (pointer: coarse) {
      .virtual-cursor { display: none !important; }
      body { cursor: auto !important; }
      #root * { cursor: auto !important; }
    }

    @media (pointer: fine) {
      body { cursor: none !important; }
      #root * { cursor: none !important; }
    }

    .font-cinzel { font-family: 'Cinzel', serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }

    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .text-glow {
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.6), 0 0 30px rgba(139, 92, 246, 0.4);
    }

    /* Smooth Idle Animation for Battle */
    @keyframes unit-idle {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-8px) scale(1.02); }
    }

    .animate-unit-idle {
      animation: unit-idle 4s ease-in-out infinite;
    }

    /* Attack Lunge */
    @keyframes attack-lunge-player {
      0% { transform: translateX(0); }
      20% { transform: translateX(30px) scale(1.1); }
      100% { transform: translateX(0); }
    }

    @keyframes attack-lunge-enemy {
      0% { transform: translateX(0); }
      20% { transform: translateX(-30px) scale(1.1); }
      100% { transform: translateX(0); }
    }

    .lunge-player { animation: attack-lunge-player 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
    .lunge-enemy { animation: attack-lunge-enemy 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

    /* Damage Reaction */
    @keyframes hit-shake {
      0% { transform: translateX(0); filter: brightness(3); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); filter: brightness(1); }
    }

    .animate-hit { animation: hit-shake 0.4s ease-in-out forwards; }

    /* Screen Shake */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-15px); }
      50% { transform: translateX(15px); }
      75% { transform: translateX(-8px); }
    }
    .animate-shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }


    /* Enhanced Damage Popups */
    @keyframes damage-bounce {
      0% { transform: translate(var(--dx), var(--dy-start)) scale(0.5); opacity: 0; filter: blur(4px); }
      30% { transform: translate(var(--dx), var(--dy-mid)) scale(1.5); opacity: 1; filter: blur(0); }
      100% { transform: translate(var(--dx), var(--dy-end)) scale(1.2); opacity: 0; }
    }

    .damage-popup {
      position: absolute;
      pointer-events: none;
      font-weight: 900;
      font-family: 'Cinzel', serif;
      z-index: 100;
      animation: damage-bounce 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .scanline {
      width: 100%;
      height: 3px;
      background: linear-gradient(to bottom, rgba(139, 92, 246, 0.1), transparent);
      position: absolute;
      top: 0; left: 0; z-index: 50;
      pointer-events: none;
      animation: scanline 6s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    @keyframes streak {
      0% { transform: translateX(-100%) translateY(0) scaleX(0.5); opacity: 0; }
      100% { transform: translateX(200%) translateY(20vh) scaleX(2); opacity: 0; }
    }

    .animate-streak { animation: streak 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    .void-tunnel {
      background: repeating-conic-gradient(from 0deg, #020617 0deg 30deg, #1e1b4b 30deg 60deg);
      background-size: 200% 200%;
      animation: tunnel-spin 10s linear infinite;
    }

    @keyframes tunnel-spin {
      from { transform: scale(1.5) rotate(0deg); }
      to { transform: scale(1.5) rotate(360deg); }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.4);
      border-radius: 10px;
    }

    .virtual-cursor {
      position: fixed;
      width: 36px;
      height: 36px;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    /* Screen Transition Classes */
    .screen-transition-enter {
      opacity: 0;
      filter: blur(10px);
      transform: scale(0.98);
    }
    .screen-transition-enter-active {
      opacity: 1;
      filter: blur(0);
      transform: scale(1);
      transition: all 0.6s ease-out;
    }
    .screen-transition-exit {
      opacity: 1;
      filter: blur(0);
      transform: scale(1);
    }
    .screen-transition-exit-active {
      opacity: 0;
      filter: blur(10px);
      transform: scale(0.98);
      transition: all 0.6s ease-in;
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "dom": "https://esm.sh/dom@^0.0.3",
    "react-transition-group": "https://esm.sh/react-transition-group@^4.4.5"
  }
}
</script>
</head>
<body class="bg-slate-950">
  <div id="root"></div>
</body>
</html>
